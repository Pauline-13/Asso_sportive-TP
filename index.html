<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almendra:ital,wght@0,400;0,700;1,400;1,700&family=Atma:wght@300;400;500;600;700&family=Chewy&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Poiret+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rock+Salt&family=Syne+Mono&family=Uncial+Antiqua&family=Walter+Turncoat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Index</title>
    <link rel="icon" type="image/vnd.icon" href="Images/logo.png" />
  </head>
  <body>
    <div class="overlay_menu_mobile" onclick="closeMenuMobile()"></div>

    <header class="header">
      <div class="header_logo">
        <img src="Images/Black and White Surfing Rent Logo.png" style="width: 70px;" height="70px" />
      </div>

      <div class="header_nav_title">
        <h1>Côte & Sport</h1>
      </div>

      <nav class="header_nav">
        <div class="header_nav_close" onclick="closeMenuMobile()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18 18 6M6 6l12 12"
            />
          </svg>
        </div>

        <ul class="header_nav_menu">
          <li class="header_nav_menu_link">
            <a href="#">Home</a>
          </li>
          <li class="header_nav_menu_link">
            <a href="#">Blog</a>
          </li>
          <li class="header_nav_menu_link">
            <a href="#">About</a>
          </li>
          <li class="header_nav_menu_link">
            <a href="#">Connexion</a>
          </li>
        </ul>
      </nav>

      <div class="header_burger" onclick="openMenuMobile()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </div>
    </header>

    <script>
      function openMenuMobile() {
        document.querySelector(".header_nav").classList.add("open");
        document.querySelector(".overlay_menu_mobile").classList.add("open");
      }

      function closeMenuMobile() {
        document.querySelector(".header_nav").classList.remove("open");
        document.querySelector(".overlay_menu_mobile").classList.remove("open");
      }
    </script>

    <main>
      <img
        src="Images/banniere.jpg"
        class="header_image_banniere"
        style="width: 100%"
      />
      <!-- <h1 class="title_image_banniere">Cliquez ici</h1> -->
      <h2 class="title_banniere">
       Nos activités
      </h2>
    </main>

    <div class="container_activites_body">
      <img src="Images/felipe-archer-9WLWuVuHK-E-unsplash.jpg" alt="" />
      <div class="activites_body">
        <p class="texte_activites_body">
          Surf
        </p>
        <button>Plus  d'informations</button>
      </div>
    </div>
  </body>
</html>
